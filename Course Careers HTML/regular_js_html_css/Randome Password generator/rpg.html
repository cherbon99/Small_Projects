<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="rpg.css" />
  <title>Password Generator</title>
</head>

<body>

 <section class="center">
  <h2>Generate A Random Password</h2>
 <form class="center">
 <div class="pwd-length">
   <label for="length"><strong>Password Length</strong></label>
   <input type="number" id="length" name="length" min="4" max="100" />
 </div>
 
  <div class="checkboxes">
  <p><strong>Select Password Prperties</strong></p>
  <div>
   <input type="checkbox" id="lowercase" name="lowercase" checked/>
   <label for="lowercase">Lowercase Characters</label>
  </div>
      
   <div>
   <input type="checkbox" id="uppercase" name="uppercase"/>
   <label for="uppercase">Uppercase Characters</label>
   </div>
      
   <div>
   <input type="checkbox" id="numbers" name="numbers"/>
   <label for="numbers">Numbers</label>
   </div>
   
   <div>
   <input type="checkbox" id="special" name="special"/>
   <label for="special">Special Characters</label>
   </div>
  </div>
  
  <div id="password"></div>  
  <br/>  
  <button type="button" onClick="generatePassword()">Generate Password</button>
   
 </form>
 </section>
  <script src="rpg.js"></script>

</body>

</html>
